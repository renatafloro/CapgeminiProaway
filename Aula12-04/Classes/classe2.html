<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes</title>
</head>
<body>
    <label></label>
    <script>
        class Pessoa{
            //metodo
            constructor (codigo, nome, idade, fone){
                this.codigo = codigo
                this.nome = nome
                this.idade = idade
                this.fone = fone
            }
            display(){
                document.getElementsByTagName("label")[0].innerHTML +=
                 `${this.codigo} <br> ${this.nome} <br> ${this.idade} <br> ${this.fone} <hr>`
            }
        }
        let p1 = new Pessoa(10, 'José da Silva', 50, "12345678");
        let p2 = new Pessoa(12, 'Maria da Silva', 20, "12345678");
        let p3 = new Pessoa(14, 'Pedro Alves', 18);
       
        //Objeto não vinculado a classe pessoa, embora tenha os mesmos atributos
        var p4={
            codigo: 13,
            nome: 'Zezinho',
            idade: 18,
            fone: 123
        }

        var pessoas = [
            p1,
            p2,
            p3,
            p4
        ]

        for(let i in pessoas){
            pessoas[i].display()

        }
    </script>
</body>
</html>
