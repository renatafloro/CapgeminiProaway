
<div class="row d-flex justify-content-center">
  <div class="col-md-6 d-flex justify-content-center align-items-center">
    <div class="col-md-6">
      <h1 class="text-center mb-4 mt-4">Edite seu produto</h1>
      <form action="">
        <input [(ngModel)]='produto.id' class="form-control" type="text" ngModel name="Id" placeholder="Produto" />
        <br />
        <input [(ngModel)]='produto.descricao' class="form-control" type="text" ngModel name="descricao"
          placeholder="Produto" />
        <br />
        <input [(ngModel)]='produto.preco' class="form-control" type="text" ngModel name="preco"
          placeholder="Produto" />
        <br />
        <input [(ngModel)]='produto.estoque' class="form-control" type="text" ngModel name="estoque"
          placeholder="Produto" />
        <br />

        <div class="row d-flex justify-content-center">
            <button class="btn btn-secondary" >Atualizar</button>
            <button routerLink= '/cadastroproduto' type="reset" class="btn btn-danger">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
