<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
    
</head>

<body onload="load()">
    <table class="table table-striped">
        <thead class="bg-secundary">
            <tr>
                <td>Id</td>
                <td>Descrição</td>
                <td>Preço</td>
                <td>Estoque</td>
                <td>Categoria</td>
                <td>Fornecedor</td>
            </tr>
        </thead>

        <tbody>
        
        </tbody>
    </table>
    

    <script>
        function load(){
           
            fetch("http://localhost:3000/produtos")
            .then(x=> x.text())
            .then(data => display(data))
        }

        function display(data){
            var trs= ""
            var listaJson =JSON.parse(data)
            for (let indice in listaJson) {
                trs +="<tr>"
                trs +="<td>"+listaJson[indice].id+"</td>"
                trs += "<td>" + listaJson[indice].descricao + "</td>"
                trs += "<td>" + listaJson[indice].preco + "</td>"
                trs += "<td>" + listaJson[indice].estoque + "</td>"
                trs += "<td>" + listaJson[indice].categoria + "</td>"
                trs += "<td>" + listaJson[indice].fornecedor + "</td>"
                trs += "</tr>"
            }
            document.getElementsByTagName("tbody")[0].innerHTML = trs;
        }
    </script>
</body>
</html>
