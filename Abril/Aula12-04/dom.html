<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .green{
            color: green;
        }
    </style>
</head>
<body>
    <div>
        <!--Criar elementos filho no evento do botão-->
    </div>
    <button onclick="criar()">Criar</button>

    <script>
        function criar(){
            var parent = document.getElementsByTagName("div")[0];

            var paragrafo= document.createElement("p")
            paragrafo.innerText= "Olá mundo"
            paragrafo.className="green" //Colocar cor no texto

            parent.appendChild(paragrafo)

            var listaFrutas = document.createElement("ol");
            listaFrutas.innerHTML= "<li>Maças</li>"
            listaFrutas.innerHTML += "<li>Limão</li>"
            listaFrutas.innerHTML += "<li>Banana</li>"
            listaFrutas.setAttribute("class", "green") //dar cor aos atributos
            parent.appendChild(listaFrutas)

            var listaTarefas= document.createElement("ul")
            var li = document.createElement("li")
            li.style.color="pink" //dar cor e estilo ao item
            li.innerHTML= "Comprar frutas"
            listaTarefas.appendChild(li)
            parent.appendChild(listaTarefas)
        }

        function ativarCss(){
            document.getElementsByTagName("p")[0].setAttribute("class","c")
        }

        function pegarCss(){
            var classeCss = document.getElementsByTagName("p")[0].getAttribute("class")
            alert(classeCss)
        }
    </script>
</body>
</html>
