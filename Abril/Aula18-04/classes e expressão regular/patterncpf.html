<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Informe o cpf">
    <input type="email" placeholder="Informe email">
    <button onclick="validar()">Comparar</button>


<script>
    function validar(){
        var cpf= document.getElementsByTagName("input")[0].value
        var patternCpf= /[0-9]{3}.[0-9]{3}.[0-9]{3}-[0-9]{2}/;

        var email= document.getElementsByTagName("input")[1].value
        var patternEmail= /^[a-z0-9._-]+@[a-z]+\.[a-z](.[a-z]+)?/;

        let teste =patternCpf.test(cpf)
        console.log(teste)

        let x =patternEmail.test(email)
        console.log(x)
    }
</script>
</body>
</html>
