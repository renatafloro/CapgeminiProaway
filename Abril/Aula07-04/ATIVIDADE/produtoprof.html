<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form action="was-validated">
            <div>
                <label class="form-label" for="descricao">Descrição</label>
                <input type="text" class="form-control" id="descricao" placeholder="Digite a descrição" required>
                <div class="invalid-feedback">
                    Informe nome
                </div>        
            </div>
            <div>
                <label class="form-label" for="preco">Preço</label>
                <input type="text" class="form-control"id="preco" placeholder="Digite a descrição" required>
                <div class="invalid-feedback">
                    Informe preco
                </div>        
            </div>
            <div>
                <label class="form-label" for="estoque">Estoque</label>
                <input type="text" class="form-control" id="estoque" placeholder="Digite a descrição" required>
                <div class="invalid-feedback">
                    Informe nome
                </div>        
            </div>

        </form>
       

    </div>
</body>
</html>
